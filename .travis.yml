language: python
python:
  - "2.7"
before_install:
  - export JYTHON_URL='http://search.maven.org/remotecontent?filepath=org/python/jython-installer/2.7.0/jython-installer-2.7.0.jar'
  - wget $JYTHON_URL -O jython_installer.jar; java -jar jython_installer.jar -s -d $HOME/jython; export PATH=$HOME/jython/bin/jython:$PATH;
branches:
  only:
      - master
install:
  - "pip install -r touchforms/test_requirements.txt"
script: "./run_tests.sh"
