<h:html xmlns:h="http://www.w3.org/1999/xhtml"
        xmlns="http://www.w3.org/2002/xforms"
	  xmlns:ev="http://www.w3.org/2001/xml-events"
	  xmlns:xsd="http://www.w3.org/2001/XMLSchema"
	  xmlns:jr="http://openrosa.org/javarosa">
<h:head>
    <h:title>New Touchscreen Features</h:title>
    <model>

		<instance>
			<test xmlns="http://openrosa.org/bhoma/test-touchscreen-hotness">
        <qtext1 />
        <qtext2 />
        <qtext3 />

        <qdate1 />
        <qdate2 />
        <qdate3 />
        <qdate4 />
        <qdate5 />

        <qunit1 />
        <qunit2 />
        <qunit3 />
        <qunit4 />
        <qunit5 />

        <qbp />
        <qtime />
        <qphone />

        <qid />

        <qsex />
        <qauto-fnm />
        <qauto-fnf />
        <qauto-fna />
        <qauto-ln />
        <qauto-village />

        <qselect />

        <done />

    	</test>
		</instance>
		

    <bind nodeset="qdate1" type="date" />
    <bind nodeset="qdate2" type="date" />
    <bind nodeset="qdate3" type="date" />
    <bind nodeset="qdate4" type="date" />
    <bind nodeset="qdate5" type="date" />

    <bind nodeset="qunit1" type="int" />
    <bind nodeset="qunit2" type="float" />
    <bind nodeset="qunit3" type="float" />
    <bind nodeset="qunit4" type="float" />
    <bind nodeset="qunit5" type="int" />

    <bind nodeset="qtime" type="time" />

    <bind nodeset="qauto-fnm" relevant="../qsex = 'm'" />
    <bind nodeset="qauto-fnf" relevant="../qsex = 'f'" />
    <bind nodeset="qauto-fna" relevant="../qsex != 'm' and ../qsex != 'f'" />

    <bind nodeset="qselect" constraint="not((selected(., 'none') or selected(., 'none2')) and count-selected(.) &gt; 1)" jr:constraintMsg="'None' must be selected by itself" />

	</model>
</h:head>
<h:body>

  <input ref="qtext1"><label>Full text entry</label></input>
  <input ref="qtext2" appearance="domain: alpha;"><label>Alpha-only text entry</label></input>
  <input ref="qtext3" appearance="domain: numeric;"><label>Numeric-only text entry</label></input>        

  <input ref="qdate1" appearance="after: 1;"><label>Birthdate</label></input>
  <input ref="qdate2" appearance="before: 0; after: 330;"><label>EDD</label></input>
  <input ref="qdate3" appearance="before: 30; after: 90;"><label>Follow-up Date</label></input>
  <input ref="qdate4" appearance="before: 0; after: 14;"><label>Follow-up Date</label></input>
  <input ref="qdate5" appearance="before: 1200; after: 1200;"><label>Graduation Date</label></input>

  <input ref="qunit1" appearance="unit: cm;"><label>Height</label></input>
  <input ref="qunit2" appearance="unit: kg;"><label>Weight</label></input>
  <input ref="qunit3" appearance="unit: &#xb0;C;"><label>Temperature</label></input>
  <input ref="qunit4" appearance="unit: &#x3bc;g/dL;"><label>Concentration</label></input>
  <input ref="qunit5" appearance="unit: oxen;"><label>Oregon Trail</label></input>

  <input ref="qbp" appearance="domain: bp;"><label>Blood Pressure</label></input>
  <input ref="qtime"><label>Time of Day</label></input>
  <input ref="qphone" appearance="domain: phone;"><label>Phone #</label></input>

  <input ref="qid" appearance="domain: numeric; prefix: 50118; mask: xxx-xx-xxxxx-x;"><label>Patient ID</label></input>

  <select1 ref="qsex">
  <label>Sex</label>
  <item><label>Male</label><value>m</value></item>
  <item><label>Female</label><value>f</value></item>
  <item><label>Unknown</label><value>u</value></item>
  </select1>

  <input ref="qauto-fnm" appearance="mode: autocomplete; autocomplete-key: firstname-male;"><label>First Name (Male)</label></input>
  <input ref="qauto-fnf" appearance="mode: autocomplete; autocomplete-key: firstname-female;"><label>First Name (Female)</label></input>
  <input ref="qauto-fna" appearance="mode: autocomplete; autocomplete-key: firstname;"><label>First Name (Unisex)</label></input>
  <input ref="qauto-ln" appearance="domain: lastname; mode: autocomplete;"><label>Last Name</label></input>
  <input ref="qauto-village" appearance="domain: village; mode: autocomplete;"><label>Village</label></input>

  <select ref="qselect" appearance="as-select1: 4, 5;">
  <label>Danger Signs</label>
  <item><label>Fever</label><value>fev</value></item>
  <item><label>Dehydration</label><value>dehydr</value></item>
  <item><label>Watching tosh.0</label><value>tosh</value></item>
  <item><label>None of the above</label><value>none</value></item>
  <item><label>Get me outta here</label><value>none2</value></item>
  </select>

  <select1 ref="done"><label>All done</label><item><label>OK</label><value>ok</value></item></select1>

</h:body>
</h:html>
