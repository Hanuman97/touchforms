
# src_files
#
# Return an array of filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
# src_files:
#   - lib/source1.js
#   - lib/source2.js
#   - dist/**/*.js
#
src_files:
  - script/test_vendor/knockout-3.3.0.js
  - script/test_vendor/knockout_mapping.ko.min.js
  - script/test_vendor/underscore.js
  - script/test_vendor/moment.min.js
  - script/vendor/jquery-1.8.3.min.js
  - script/vendor/jquery-ui.min.js
  - script/vendor/ba-tiny-pubsub.min.js
  - script/vendor/purify.js
  - script/vendor/dates.js
  - script/vendor/markdown-it-4.2.0.min.js
  - script/test_helpers/*.js
  - script/webformsession.js
  - script/formnav-all.js
  - script/entrycontrols_full.js
  - script/fullform-ui.js
  - script/utils.js

# stylesheets
#
# Return an array of stylesheet filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
# stylesheets:
#   - css/style.css
#   - stylesheets/*.css
#
stylesheets:

# helpers
#
# Return an array of filepaths relative to spec_dir to include before jasmine specs.
# Default: ["helpers/**/*.js"]
#
# EXAMPLE:
#
# helpers:
#   - helpers/**/*.js
#
helpers:
  - "helpers/**/*.js"

# spec_files
#
# Return an array of filepaths relative to spec_dir to include.
# Default: ["**/*[sS]pec.js"]
#
# EXAMPLE:
#
# spec_files:
#   - **/*[sS]pec.js
#
spec_files:
  - "**/*[Ss]pec.js"


# src_dir
#
# Source directory path. Your src_files must be returned relative to this path. Will use root if left blank.
# Default: project root
#
# EXAMPLE:
#
# src_dir: public
#
src_dir: formplayer/static/formplayer

# spec_dir
#
# Spec directory path. Your spec_files must be returned relative to this path.
# Default: spec/javascripts
#
# EXAMPLE:
#
# spec_dir: spec/javascripts
#
spec_dir: spec/javascripts
